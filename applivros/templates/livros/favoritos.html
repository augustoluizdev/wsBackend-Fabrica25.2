{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Favoritos</title>
</head>
<body>
    <h3>Meus Livros Favoritos</h3>
    <ul>
        {% for fav in favoritos %}
        <li>{{ fav.livro.titulo }}-{{ fav.livro.autor }}</li>
        {% empty %}
        <li>Nenhum livro adicionado ainda.</li> 
        {% endfor %}
        <a href="{% url 'adicionar_livro' %}"><button type="submit">Voltar</button></a>
    </ul>
</body>
</html>
