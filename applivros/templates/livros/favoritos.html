<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos</title>
</head>
<body>
    <h2>Meus Livros Favoritos</h2>
    <ul>
        {% for fav in favoritos %}
        <li>{{ fav.livro.titulo }}-{{ fav.livro.autor }}</li>
        {% empty %}
        <li>Nenhum livro adicionado ainda.</li> 
        {% endfor %}
    </ul>
</body>
</html>
